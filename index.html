<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Time - Men√∫ Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* Estilos base */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }

        .header {
            background-color: #000000;
            color: #FFA500;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFA500;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .cart-icon, .history-icon {
            position: relative;
            font-size: 24px;
            color: #FFD700;
            cursor: pointer;
            padding: 10px;
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: #FF4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        /* Men√∫ de Categor√≠as */
        .category-filter {
            display: flex;
            flex-direction: column; /* Alineaci√≥n vertical */
            align-items: center;
            gap: 15px;
            padding: 30px;
        }

        .category-filter button {
            padding: 15px 30px;
            border: none;
            background-color: #FFA500;
            color: #000000;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            width: 80%; /* Ajuste de ancho para formato vertical */
        }

        .category-filter button:hover {
            background-color: #FFD700;
            transform: scale(1.05);
        }

        /* Men√∫ de Productos */
        .menu-section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: #1c1c1c;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 15px;
        }

        .menu-item h3 {
            color: #FFA500;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .menu-item .description {
            color: #CCCCCC;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .menu-item .price {
            font-size: 1.2em;
            color: #FFA500;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background-color: #FFA500;
            color: #000000;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        /* Bot√≥n de Retroceso */
        .back-btn {
            background-color: #FFA500;
            color: #000000;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #FFD700;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Home Time</div>
        <div class="icons">
            <div class="cart-icon" onclick="toggleCart()">üõí <span class="cart-count" id="cartCount">0</span></div>
            <div class="history-icon" onclick="toggleHistory()">‚ò∞</div>
        </div>
    </header>

    <!-- Men√∫ de Categor√≠as -->
    <section id="categoryMenu" class="category-filter">
        <button onclick="showProducts('Todos')">Todos</button>
        <button onclick="showProducts('Arepas')">Arepas</button>
        <button onclick="showProducts('Hamburguesas')">Hamburguesas</button>
        <button onclick="showProducts('Perros')">Perros</button>
        <button onclick="showProducts('Patacones')">Patacones</button>
        <button onclick="showProducts('Picadas')">Picadas</button>
        <button onclick="showProducts('Asados')">Asados</button>
        <button onclick="showProducts('Bebidas')">Bebidas</button>
    </section>

    <!-- Men√∫ de Productos -->
    <section id="productMenu" class="menu-section" style="display: none;">
        <button class="back-btn" onclick="backToCategories()">‚¨Ö Volver a Categor√≠as</button>
        <div id="menuItems"></div>
    </section>

    <script>
        const menuItems = [
            { id: 1, name: 'Arepa de Jam√≥n y Queso', description: 'Deliciosa arepa rellena con jam√≥n y queso.', price: 12000, category: 'Arepas', image: 'https://via.placeholder.com/280x200' },
            { id: 2, name: 'Hamburguesa Maxi', description: 'Hamburguesa con doble carne.', price: 25000, category: 'Hamburguesas', image: 'https://via.placeholder.com/280x200' },
            { id: 3, name: 'Perro Caliente', description: 'Perro caliente cl√°sico.', price: 10000, category: 'Perros', image: 'https://via.placeholder.com/280x200' },
            { id: 4, name: 'Patac√≥n Especial', description: 'Patac√≥n con todo.', price: 30000, category: 'Patacones', image: 'https://via.placeholder.com/280x200' },
            // Agrega m√°s productos aqu√≠...
        ];

        function showProducts(category) {
            document.getElementById('categoryMenu').style.display = 'none';
            document.getElementById('productMenu').style.display = 'block';

            const filteredItems = menuItems.filter(item => category === 'Todos' || item.category === category);
            renderMenuItems(filteredItems);
        }

        function backToCategories() {
            document.getElementById('categoryMenu').style.display = 'flex';
            document.getElementById('productMenu').style.display = 'none';
        }

        function renderMenuItems(items) {
            const menuSection = document.getElementById('menuItems');
            menuSection.innerHTML = items.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p class="description">${item.description}</p>
                        <p class="price">$${item.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn">Agregar al carrito</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
