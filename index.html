<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Time - MenÃº Digital</title>
    <style>
        /* Estilos base mejorados */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }

        .header {
            background-color: #000000;
            color: #FFA500;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFA500;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .cart-icon {
            position: relative;
            font-size: 24px;
            color: #FFD700;
            cursor: pointer;
            padding: 10px;
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: #FF4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .search-section {
            padding: 20px;
            position: sticky;
            top: 70px;
            background: #000000;
            z-index: 99;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #FFA500;
            background: #1c1c1c;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }

        .categories {
            margin-top: 15px;
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: transparent;
            border: 2px solid #FFA500;
            color: #FFA500;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-right: 10px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: #FFA500;
            color: #000000;
            font-weight: bold;
        }

        .menu-section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: #1c1c1c;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 15px;
        }

        .menu-item h3 {
            color: #FFA500;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .menu-item .description {
            color: #CCCCCC;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .menu-item .price {
            font-size: 1.2em;
            color: #FFA500;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .add-to-cart-btn {
            background-color: #FFA500;
            color: #000000;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        .cart-modal {
            background-color: #000000;
            color: #FFFFFF;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 350px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .cart-modal.show {
            transform: translateX(0);
        }

        .cart-header {
            background-color: #FFA500;
            color: #000000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close-cart {
            background: none;
            border: none;
            color: #000000;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item-title {
            color: #FFA500;
            font-size: 1.1em;
            margin: 0;
        }

        .cart-item-price {
            color: #FFA500;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-item {
            color: #FF4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #FF4444;
            color: #FFFFFF;
        }

        .cart-footer {
            background: #1c1c1c;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .total-amount {
            color: #FFA500;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #FFA500;
            color: #000000;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart-message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .cart-modal {
                width: 100%;
            }

            .menu-section {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFA500;
            color: #000000;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Home Time</div>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <section class="search-section">
        <input type="text" class="search-bar" placeholder="Buscar productos..." oninput="filterMenuItems(event)">
        <div class="categories">
            <button class="category-btn active" onclick="filterByCategory('')">Todas</button>
            <button class="category-btn" onclick="filterByCategory('Bebidas')">Bebidas</button>
            <button class="category-btn" onclick="filterByCategory('Comidas')">Comidas</button>
            <button class="category-btn" onclick="filterByCategory('Postres')">Postres</button>
        </div>
    </section>

    <section class="menu-section" id="menuItems"></section>

    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>Carrito</h2>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount" id="cartTotal">$0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>Finalizar Compra</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const menuItems = [
            { id: 1, name: 'Coca Cola', description: 'Refresco de cola', price: 1.50, category: 'Bebidas', image: 'https://via.placeholder.com/280x200' },
            { id: 2, name: 'Pizza', description: 'Pizza clÃ¡sica con queso y tomate', price: 8.99, category: 'Comidas', image: 'https://via.placeholder.com/280x200' },
            { id: 3, name: 'Brownie', description: 'Delicioso brownie con nueces', price: 2.50, category: 'Postres', image: 'https://via.placeholder.com/280x200' },
            { id: 4, name: 'Agua Mineral', description: 'Botella de agua natural', price: 1.00, category: 'Bebidas', image: 'https://via.placeholder.com/280x200' },
            { id: 5, name: 'Hamburguesa', description: 'Hamburguesa clÃ¡sica con carne, lechuga, tomate y mayonesa', price: 5.50, category: 'Comidas', image: 'https://via.placeholder.com/280x200' },
        ];

        let cart = [];

        function filterByCategory(category) {
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(btn => btn.classList.remove('active'));

            if (category) {
                document.querySelector(`.category-btn[onclick="filterByCategory('${category}')"]`).classList.add('active');
            }

            const filteredItems = category ? menuItems.filter(item => item.category === category) : menuItems;
            renderMenuItems(filteredItems);
        }

        function filterMenuItems(event) {
            const searchQuery = event.target.value.toLowerCase();
            const filteredItems = menuItems.filter(item => item.name.toLowerCase().includes(searchQuery));
            renderMenuItems(filteredItems);
        }

        function renderMenuItems(filteredItems = menuItems) {
            const menuSection = document.getElementById('menuItems');
            menuSection.innerHTML = filteredItems
                .map(item => {
                    return `
                        <div class="menu-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="menu-item-content">
                                <h3>${item.name}</h3>
                                <p class="description">${item.description}</p>
                                <p class="price">$${item.price.toFixed(2)}</p>
                                <button class="add-to-cart-btn" onclick="addToCart(${item.id})">Agregar al carrito</button>
                            </div>
                        </div>
                    `;
                })
                .join('');
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const cartItemIndex = cart.findIndex(i => i.id === itemId);

            if (cartItemIndex === -1) {
                cart.push({ ...item, quantity: 1 });
            } else {
                cart[cartItemIndex].quantity++;
            }

            updateCartModal();
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function updateCartModal() {
            const cartContainer = document.getElementById('cartItems');
            const totalAmount = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartContainer.innerHTML = `<p class="empty-cart-message">Tu carrito estÃ¡ vacÃ­o.</p>`;
                totalAmount.textContent = "$0";
                checkoutBtn.disabled = true;
            } else {
                cartContainer.innerHTML = cart
                    .map(item => {
                        return `
                            <div class="cart-item">
                                <div class="cart-item-header">
                                    <span class="cart-item-title">${item.name}</span>
                                    <span class="cart-item-price">$${item.price.toLocaleString()}</span>
                                </div>
                                <div class="cart-item-controls">
                                    <div class="cart-quantity-controls">
                                        <button class="quantity-btn" onclick="updateCartItem(${item.id}, ${Math.max(0, item.quantity - 1)})">-</button>
                                        <span class="quantity-display">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateCartItem(${item.id}, ${item.quantity + 1})">+</button>
                                    </div>
                                    <button class="remove-item" onclick="updateCartItem(${item.id}, 0)">Eliminar</button>
                                </div>
                            </div>
                        `;
                    })
                    .join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalAmount.textContent = `$${total.toLocaleString()}`;
                checkoutBtn.disabled = false;
            }
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('show');
        }

        function checkout() {
            if (cart.length > 0) {
                // SimulaciÃ³n de proceso de pago
                alert("Compra finalizada con Ã©xito. Â¡Gracias por tu pedido!");
                cart = [];
                updateCartModal();
                renderMenuItems();
                showNotification("Â¡Compra realizada con Ã©xito!");
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        renderMenuItems();
        updateCartModal();
    </script>

</body>
</html>
